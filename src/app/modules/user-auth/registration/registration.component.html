<div class="container p-5">

  <div class="row mb-4 p-1"><h1 class="text-center title">Cadastro</h1></div>

  <div class="row">
    <div class="col text-start input-container2 p-0">
      <label for="name">Nome Completo</label><br><input type="text" class="form-control mb-2" id="name" placeholder="Seu nome">
    </div>
  </div>

  <div class="row input-container">

  </div>

  <div class="row">

      <label for="age">Idade</label><input type="number" class="form-control mb-2" id="age" placeholder="Sua idade">

  <div class="row">

    <div class="col-6 p-0 input-container2">
      <label for="confirm">Confirmar senha</label><br><input type="password" class="form-control mb-3" id="confirm-password" placeholder="Confirme a senha">
    </div>
  </div>

  <div class="row button-photo">
    <button class="submit form-control"><label for="botao">Inserir sua foto</label></button>
  </div>
